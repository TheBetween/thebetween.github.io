<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>the between</title>
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body onload='start()'>


<h1 id='title'></h1>

<div class="container">
</div>


  <!--  Scripts-->
  <script src="js/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css" integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg==" crossorigin="anonymous" />
  <div class='fadeBox'> <div class='spinner'> </div> </div>
  </body>
  <style>
  @-webkit-keyframes infinite-spinning {
     from {
       -webkit-transform: rotate(0deg);
     }
     to {
       -webkit-transform: rotate(360deg);
     }
  }
  @keyframes infinite-spinning {
     0% {
       -moz-transform: rotate(0deg);
       -o-transform: rotate(0deg);
       -ms-transform: rotate(0deg);
       transform: rotate(0deg);
     }
     100% {
       -moz-transform: rotate(0deg);
       -o-transform: rotate(0deg);
       -ms-transform: rotate(0deg);
       transform: rotate(360deg);
     }
  }


.fadeBox{
    position: fixed;
    height: 100%;
    width: 100%;
    top: 0px;
    left: 0px;
    background-color: rgba(0,0,0,.6);
}

.spinner{
    -webkit-animation: infinite-spinning 1s infinite linear;
    animation: infinite-spinning 1s infinite linear;
    width: 50px;
    min-height: 50px;
    margin: auto;
    background: url(./img/ac.png) no-repeat center;
    background-size: contain;
    margin-top: 42vh;
    display: block;
}

    body,html{
      background:#606060;
      height: 100vh;
      width: 100vw;
      overflow-x:hidden;
    }
    .container{
      padding-top: 70px;
      height: 90vh;
      width: 100%;
    }
    .slide{
      height: 88vh;
    }
    .slide .question{
      color: white;
      padding: 30px 0 10px 0;
      height: auto;
      min-height: 50vh;
      font-size: 3vh;
      text-align:justify;
      max-width:700px;
      width: 90%;
      margin:auto;
    }
    .slide .question b{
      display:block;
      text-align:center;
    }
    .slide .options{
      text-align:center;
    }
    .slide .options a.btn.white{
      float:left;
      left: 5%;
      background:white;
      color:#606060;
    }
    .slide .options a.btn.gray{
      float:right;
      right: 5%;
      color:white;
      background:#343434;
    }
    .rangeslider{
      padding: 20px 0;
    }
    .rangeslider input{
      width: 80%;
      margin-left:10%;
      border:none;
    }
    .heading{
      text-align:center;
      font: 3rem 'Fira Sans', sans-serif;
      color: #606060;
      -webkit-text-stroke: 1px white;
      letter-spacing: 7px;
    }
    #vizFrame{
      width:100%;
      height: 88%;
      border:none;
    }
  </style>
  <script>
var AI = {
  show: function(){
    $(".fadeBox").fadeIn(0)
  },
  hide: function(){
    $(".fadeBox").fadeOut();
  }
}

function start()
{
  AI.hide();
}
  </script>
</html>
